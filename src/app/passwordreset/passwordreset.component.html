<div style="width: 50%; margin: auto;">
    <h3 style="padding: 10px;">
        Create a new Password here
    </h3>
    <form action="" [formGroup]="resetForm">
        <label for="">Create New Password</label><br><br>
        <input type="text" name="" id="" formControlName="password"><br><br><br>
        <button class="" (click)="resetPassword()">Reset</button>
    </form>
</div>
